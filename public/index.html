<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the City Dashboard API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .endpoints {
            margin-bottom: 20px;
        }

        .endpoint-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .endpoint-list-item {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .endpoint-list-item:hover {
            background-color: #dbf7c5;
        }

        .input-container {
            margin-bottom: 10px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .output-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .output-container p {
            margin-bottom: 10px;
            color: #333;
        }

        .output-container pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #333;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Venture Miami API</h1>
        <p>Please click the following endpoints to retrieve the desired data!
        
        <div class="endpoints">
            <ul class="endpoint-list">
                <li class="endpoint-list-item" onclick="fetchData('/api/test')">
                    <strong>GET /api/test</strong> - To quickly test the API and see if it's working
                </li>
                <li class="endpoint-list-item" onclick="fetchData('/api/all-data')">
                    <strong>GET /api/all-data</strong> - Update all data from sources to the database
                </li>
            </ul>
        </div>
    </div>

    <script>
        function fetchData(endpoint) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const formattedData = JSON.stringify(data, null, 4);
                    document.getElementById('output').innerHTML = `<pre>${formattedData}</pre>`;
                    document.getElementById('uri-info').innerHTML = `<strong>URI:</strong> ${endpoint}`;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
